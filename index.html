<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon (2)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (2)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (2)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (2)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (2)/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단메뉴 -->
      <div class="menu">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-thumbs-up"></i></a>
          </li>
        </ul>
      </div>

      <!-- 프로필 -->
      <article>
        <div class="profile">
          <!-- 프로필 이미지  -->
          <div class="profile-img">
            <img src="images/레이첼.jpg" alt="레이첼" />
          </div>
          <!-- 프로필 텍스트 -->
          <div class="member1">
            <div class="txt">
              <h1>Rachel</h1>
              <p>Working at Ralph Lauren</p>
            </div>
            <!-- view more 박스 -->
            <div class="view-box">
              <p>View More</p>
            </div>
          </div>
        </div>
      </article>
      <!-- 컨택 -->
      <div class="contact-link">
        <ul>
          <li>
            <a href="#"
              ><i class="fa-brands fa-instagram"></i
              ><span>Visit My Facebook Page</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-regular fa-envelope"></i
              ><span>example@example.com</span></a
            >
          </li>
        </ul>
      </div>
      <!-- 멤버별 프로필 링크 만들기  -->
      <nav class="others">
        <a href="#" class="on"></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </nav>
    </div>
  </body>
</html>
